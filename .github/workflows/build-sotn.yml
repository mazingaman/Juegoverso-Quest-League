name: Build SoTN Achievements (ES)

on:
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/build-sotn.yml
      - scripts/build_sotn.mjs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate sotn.md (ES + icons)
        env:
          RA_USERNAME: ${{ secrets.RA_USERNAME }}
          RA_API_KEY: ${{ secrets.RA_API_KEY }}
        run: node scripts/build_sotn.mjs

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build SoTN achievements (ES) con iconos"
          file_pattern: "sotn.md"
