name: Build SoTN Achievements (ES)

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/build-sotn.yml
      - scripts/build_sotn.mjs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm i node-fetch@3

      - name: Build sotn.md (ES con iconos)
        env:
          RA_API_KEY: ${{ secrets.RA_API_KEY }}
        run: node scripts/build_sotn.mjs

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build SoTN achievements (ES) con iconos"
          file_pattern: "sotn.md"
