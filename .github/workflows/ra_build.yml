name: Build RA Markdown (ES)

on:
  workflow_dispatch: {}
  push:
    paths:
      - scripts/ra_build.mjs

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generar markdown ðŸ‡ªðŸ‡¸
        env:
          RA_USERNAME: ${{ secrets.RA_USERNAME }}
          RA_API_KEY:  ${{ secrets.RA_API_KEY }}
        run: node scripts/ra_build.mjs

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build RA ${ { env.GAME_ID } } (ES) con iconos"
          file_pattern: "*.md"
